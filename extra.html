<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        border: 5px solid red;
    }

    .mehoondon{
        background-color: black;
        border: 10px solid red;
    }
</style>
<body>
    <div class="donbhaikiwaitkrrahoon box"></div>
    <button class="yahapedekh">DON SE MILNA HEIN ? TO IDHAR AAA</button>
    <button class="yahapedekhoyee">DON SE MILNA HEIN ? TO IDHAR MAT ANA</button>
    <button class="milnabhiheinornahibhimilnaheintohiana">TU JO CHAHE</button>
</body>
<script src="jquery.js"></script>
<script>
    $(document).ready(function(){
        $(".yahapedekh").click(function(){
            $(".donbhaikiwaitkrrahoon").addClass("mehoondon")
        })
        $(".yahapedekhoyee").click(function(){
            $(".donbhaikiwaitkrrahoon").removeClass("mehoondon")
        })
        $(".milnabhiheinornahibhimilnaheintohiana").click(function(){
            $(".donbhaikiwaitkrrahoon").toggleClass("mehoondon")
        })
    })
</script>
</html>
